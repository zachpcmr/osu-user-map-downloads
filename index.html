<!DOCTYPE html>
<html data-bs-theme="light" class="m-0" lang="en" style="height: 100vh;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OsuMapDownload</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled-1.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body class="m-0" style="height: 100vh;">
    <div class="container-fluid" style="height: 100%;">
        <div class="row">
            <div class="col text-light d-flex justify-content-center align-items-center" id="header" style="background: url(&quot;assets/img/osu2.jpg&quot;) center;">
                <p class="m-1" style="font-size: 29px;font-weight: bold;font-family: Aclonica, sans-serif;color: var(--bs-light);">Osu! Map Downloads</p>
            </div>
        </div>
        <div class="row" style="height: 100%;">
            <div class="col" id="playArea" style="background: var(--bs-body-color);height: 100%;">
                <div class="row p-0">
                    <div class="col d-flex justify-content-center align-items-end" style="height: 5em;padding-bottom: 1em;"><input type="search" id="playerID" placeholder="Enter Player ID" style="width: 50%;min-width: 15em;max-width: 50em;"></div>
                </div>
                <div class="row">
                    <div class="col d-grid justify-content-center align-items-center" style="padding-bottom: 1em;"><button class="btn btn-primary" id="Main-Search-Button" type="button" style="background: var(--bs-danger-text-emphasis);border-color: black;margin-bottom: 2em;width: 8em;">Search</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/FetchClass.js"></script>
    <script src="assets/js/ZachsCode.js"></script>
</body>

</html>
